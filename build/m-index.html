<html lang="en">
<head>

	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="x5-fullscreen" content="true">

			</div>
			<ul class="menu-ul">

				<li><a href="#" id="toApp">荷马生活</a></li>

		</nav>
	</header>
	<div class="swiper-container swiper-index-container">

	        	<a href="#" class="btn-download">Download App</a>
	        </div>
	        <div class="swiper-slide index2">
	        	<i class="sprite sprite-s_pic1_index2"></i>
	        	<i class="sprite sprite-s_pic2_index2"></i>
	        	<img class="pic3_index2" src="/images/pic1_index3.png" alt="">
	        	<a class="btn-know-more" href="#">了解更多</a>
	        </div>
	        <div class="swiper-slide index3">
	        	<img src="/images/pic2_index2.png" alt="荷马生活">
	        	<a class="btn-know-more" href="#">了解更多</a>
	        </div>
	    </div>
	    <!-- 如果需要分页器 -->
	    <div class="swiper-pagination"></div>
	</div>
</body>
